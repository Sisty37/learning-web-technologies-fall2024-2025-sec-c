<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>  
    <link rel="stylesheet" href="styles/from.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Become a Member Please fill up the form</h2>
            <form>
                <label for="first-name">First Name:
                    <input id="first-name" type="text" placeholder="First Name">
                </label>

                <label for="last-name">Last Name:
                    <input id="last-name" type="text" placeholder="Last Name">
                </label>

                <label for="id">Your ID:  
                    <input id="id" type="text" placeholder="Enter your ID">  
                </label>

                <label for="email">Your Email:
                    <input id="email" type="email" placeholder="Your email">
                </label>

                <label for="password">Password:
                    <input type="password" id="password" placeholder="Your Password">
                </label>

                <label for="repeat-password">Repeat Password:
                    <input type="password" id="repeat-password" placeholder="Repeat Your Password">
                </label>

                <label>Your Gender:
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </label>
                <br>

                <label>Your skills:
                    <input type="checkbox" name="skills" value="html"> HTML
                    <input type="checkbox" name="skills" value="css"> CSS
                    <input type="checkbox" name="skills" value="javascript"> JavaScript
                </label>    
                <br>

                <label for="address">Address:</label>
                <br>
                <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address here..."></textarea>
                <br>

                <label for="department">Select Your Department:</label>
                <select id="department" name="department">
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="IPE">IPE</option>
                </select>
                <br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">  
                <br>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">  
                <br>

                <input type="reset" value="Reset"><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
